<meta charset="utf-8"> 
<div id="main" class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="well page active">
			<!-- 
				<form name="signinformular" class="form-horizontal">
				
				 -->
				 <form name="form" ng-submit="login()" role="form" class="form-horizontal">
					<fieldset>
						<legend>Login - Timesheets Badenia</legend>
						<p>{{message}}</p>
						
						<div ng-show="error" class="alert alert-danger">{{error}}</div>

						<div class="form-group">
							<label class="col-lg-3 control-label">Sachbearbeiter-Nummer</label>
							<div class="col-lg-5">
								<input placeholder="SbNr" type="text" name="username" id="username" class="form-control" ng-model="username" required>
								 <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Sachbearbeiter-Nummer muss angegeben werden</span>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="col-lg-3 control-label">Passwort</label>
							<div class="col-lg-5">
								<input placeholder="Passwort" type="password" name="password" id="password" class="form-control" ng-model="password" required>
								<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Passwort muss angegeben werden</span>
							</div>
						</div>

						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>
								 <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
            <div class="well well-sm">
                <span class="fa fa-phone"><a href="tel:+4972199504848"> 4848</a> Passwort vergessen?</span>
            </div>
		</div>
	</div>
</div>
