<meta charset="ISO-8859-1"> 
<div class="jumbotron" ng-init="initArbeitspaketAnlegen()">
<h2>Arbeitspaket anlegen</h2>
	<p class="bot-buffer">{{message}}</p>
	
	<form class="form-horizontal">
		
		<div class="form-group">
			<label class="col-sm-3 control-label">Auftrag</label>
			<div class="col-sm-8">
				<input class="form-control" id="kurzbeschreibung" type="text"
					placeholder="Arbeitspaket-Kurzbeschreibung" ng-model="auftragKurzbeschreibung" readonly>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">Kurzbeschreibung</label>
			<div class="col-sm-8">
				<input class="form-control" id="kurzbeschreibung" type="text"
					placeholder="Arbeitspaket-Kurzbeschreibung" ng-model="kurzbeschreibung">
			</div>
		</div>

		<div class="form-group">
			<label for="beschreibung" class="col-sm-3 control-label">Beschreibung</label>
			<div class="col-sm-8">
				<textarea ng-model="beschreibung" class="form-control" rows="3"
					placeholder="Arbeitspaket Beschreibung"></textarea>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">PLAN-Aufwand</label>
			<div class="col-sm-8">
				<input pattern="\d+" class="form-control" id="planAufwand"
					type="text" placeholder="PLAN Aufwand in Stunden" ng-model="planAufwand">
			</div>
		</div>
		
		<div class="form-group">
    	<div class="col-sm-offset-3 col-sm-8">
		    <button ng-click="arbeitspaketAnlegen()" type="submit" class="btn btn-primary">Arbeitspaket anlegen</button>
    	</div>
    </div>
	</form>
</div>
